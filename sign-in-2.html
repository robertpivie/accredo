    <body>
        <section id="sign-in-2">
            <p>Please enter the passcode we sent to your phone number.</p>
            <form onsubmit="event.preventDefault(); enter(this)">
                <span>
                    <label for="phone">13 Digit Passcode:</label>
                    <input id="passcode" type="text" name="passcode" placeholder="#############" pattern="^\d{13}$" required />
                </span>
                <button type="submit">Enter</button>
            </form>
            <small>
                <a href="#sign-in">retry</a>
            </small>
        </section>
    </body>
